- name: install Packages and dependecies
  hosts: localhost
  become: true
  tasks:
  - name: install and restart
    ansible.builtin.dnf:
      name: "{{ item.NAME }}"
      state: "{{ item.STATUS }}"

    loop:
    - { NAME: 'Mysql', STATUS: 'latest'}
    - { NAME: 'NGINX', STATUS: 'latest'}
    - { NAME: 'postfix', STATUS: 'latest'}